<!DOCTYPE html>
<html lang="en">

<body>
    <header class="w-full bg-orange-500 flex justify-around items-center h-16">
        <h2 class="font-bold">E-Commerce</h2>
        <input type="text" placeholder="Search İnput" class="w-2/4 px-4 border-2 py-2 rounded-lg">
        <button id="addProduct" class="flex items-center gap-2">
            <img src="./img/pluss.png" alt="plus" class="arti-butonu h-6 w-auto">
            <h2 class="font-bold" id="urun-ekle">Ürün Ekle</h2>
        </button>
    </header>


    

    <div class="container flex flex-col gap-2.5 h-full justify-center">

        
        <!-- product -->
        <div class="productsWrapper py-1 mb-3 h-full">
            <div id="added-product" class="flex gap-10 flex-wrap mx-8 my-4">
            
            </div>
        </div>
        

        <!-- popup -->
        <div class="popup-kapsayici hidden w-full flex flex-col gap-1 fixed p-4 h-1/3 bottom-0 bg-gray-100">
            <div class="flex justify-between">
                <h1 class="m-2">Ürün Ekle</h1>
                <button class="carpi-butonu m-2"><img src="./img/x-x.png" class="h-6 w-auto"></button>
            </div>

            <div class="w-full flex gap-3">
                <input type="text" placeholder="Ürün Adı" id="urun-adi" class="w-1/2 px-4 border-2 py-2 rounded-lg">
                <input type="text" placeholder="Ürün Fiyatı" id="urun-fiyati" class="w-1/2 px-4 border-2 py-2 rounded-lg">
            </div>
            <input type="text" placeholder="Ürün Açıklaması" id="urun-aciklamasi" class="px-4 border-2 py-2 rounded-md">
            <button id="urun-olustur-butonu" class=" py-2 border-2 rounded-lg bg-orange-500">Ürünü Oluştur</button>
        </div>
    </div>
</body>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odev-2-js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scriptt.js"></script>
</head>
</html>
